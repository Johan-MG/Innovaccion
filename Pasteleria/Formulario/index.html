<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Innovastel</title>
</head>
<body>
    <header>
        <img src="/Innovaccion/Pasteleria/logo/Logo.png" alt="" width="60px">
        <h1>Innovastel</h1>
      </header>
      <main>
        <section class="Izquierda">
            <h6>Nombre:</h6>
            <input type="text">
            <h6>Teléfono:</h6>
            <input type="number">
            <h6>Dirección:</h6>
            <input type="text">
            <h6>No. Tarjeta:</h6>
            <input type="number">
            <h6>Fecha de expiración:</h6>
            <input type="month">
            <h6>CVV:</h6>
            <input type="number" max="999">
            <div class="Enviar">
                <button>Comprar</button>
            </div>
        </section>
        <section class="Derecha">
            <div class="box">
                <img src="/Innovaccion/Pasteleria/img/Fresas.jpg" alt="">
            </div>
            <h4>Descripción del pastel</h4>
            <div class="box descripcion">
                <p>Pastel con frutas de su elección al en la parte superior del pastel</p>
            </div>
        </section>
      </main>
      <footer>
            <h5>Dirección: CTO.Tres leches #13, Pachuca, Hgo.</h5>
            <h5>Telefono: 771 123 9497</h5>
            <h5>Horario: Lunes a Domingo 9 a.m - 5 p.m</h>
    </footer>
</body>
</html>
